<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="calculator">        
        <div class="screen">                        
            <div id="result" class="screen__result">0</div>
        </div>

            <div id="button-7" class="button">7</div>
            <div id="button-8" class="button">8</div>
            <div id="button-9" class="button">9</div>
            <div id="button-sumar" class="button">+</div>
            <div id="button-4" class="button">4</div>
            <div id="button-5" class="button">5</div>
            <div id="button-6" class="button">6</div>
            <div id="button-restar" class="button">-</div>
            <div id="button-1" class="button">1</div>
            <div id="button-2" class="button">2</div>
            <div id="button-3" class="button">3</div>
            <div id="button-dividir" class="button">/</div>
            <div id="button-0" class="button">C</div>                
            <div id="button-igual" class="button">0</div>
            <div id="button-igual" class="button">=</div>
            <div id="button-multiplicar" class="button">*</div>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
